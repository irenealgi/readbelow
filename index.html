---
layout: default
---

<div class="intro-header" style="background-image: url({{ site.image }})">
  <div class="post-header wrapper">
    <div class="homepage-title">Read Below</div>
    <div class="homepage-subtitle">a blog by Irene Alegre</div>
    </div>
</div>

<div class="wrapper">
  {% for post in paginator.posts %}
    <div class="intra-post-header">
      <div class="date">{{ post.date | date: "%-d %b, %Y" }}</div>
      <h2><a href="{{ post.url }}">{{ post.title }}</a><h2>
    </div>
    <div class="content">
      {{ post.excerpt }}
    </div>
  {% endfor %}

  <div class="pagination">
    <div class="previous">
      {% if paginator.previous_page %}
        <a href="{{ paginator.previous_page_path }}" class="previous">< Previous</a>
      {% endif %}
    </div>
    <div class="next">
      {% if paginator.next_page %}
      <a href="{{ paginator.next_page_path }}" class="next">Next ></a>
      {% endif %}
    </div>
  </div>
</div>

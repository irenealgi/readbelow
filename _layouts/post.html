---
layout: default
---

<div class="intro-header" style="background-image: url({{ page.image }})">
  <div class="post-header wrapper">
    <div class="date">{{ page.date | date: "%-d %B, %Y" }}</div>
    <h1>{{ page.title }}</h2>
  </div>
</div>

<article class="post-content wrapper">
  {{ content }}
</article>
